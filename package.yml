name       : kcharselect
version    : 17.12.1
release    : 1
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.1/src/kcharselect-17.12.1.tar.xz : 717ee6fa7ebd46864b3ee8d6d8eb6c584494069dfec46e943fbe44bc88257091
license    : GPL-2.0
component  : desktop.kde
optimize   :
    - lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
