name       : kcharselect
version    : 19.04.3
release    : 17
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.3/src/kcharselect-19.04.3.tar.xz : 98ebcf13ec02f490bfeaa1001e46a397163939d75d73cf26cd4707e9aa2a4186
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
