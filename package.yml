name       : kcharselect
version    : 19.12.2
release    : 25
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.2/src/kcharselect-19.12.2.tar.xz : 6d680217058b8d87306c298d28e0851d7d0bb88450c59935eb4d1f6c87ba92a7
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
