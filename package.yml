name       : kcharselect
version    : 20.04.3
release    : 30
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.3/src/kcharselect-20.04.3.tar.xz : 0da77b66efeab1ba7c17335853f3c3feab9b53b4c37cfa6a9f983327d13080f4
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
