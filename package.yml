name       : kcharselect
version    : 18.08.2
release    : 8
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.2/src/kcharselect-18.08.2.tar.xz : f84ab2cb06cb6119089461b03c6470a84e1dc675f471d5e5249f0b39bbd68b9f
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
