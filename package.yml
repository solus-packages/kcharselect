name       : kcharselect
version    : 18.04.1
release    : 3
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.1/src/kcharselect-18.04.1.tar.xz : 9db75dbff68e574e3d679a4971303d8305df7bf95dc3787fcfe3d8d1c316625f
license    : GPL-2.0
component  : desktop.kde
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
