name       : kcharselect
version    : 19.08.1
release    : 19
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.1/src/kcharselect-19.08.1.tar.xz : 8b5c418e9b35a12eeaa1ebf7834f2a13613926e824699e13214fe35276c42457
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
