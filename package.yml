name       : kcharselect
version    : 19.08.2
release    : 20
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.2/src/kcharselect-19.08.2.tar.xz : ff2a8c78fc4a12dd727e8ad8677216d5a480a8c82aff97269397ee8ae01e36df
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
