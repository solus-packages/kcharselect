name       : kcharselect
version    : 21.12.1
release    : 49
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.1/src/kcharselect-21.12.1.tar.xz : b58171b5eda54f9bef9bb82dcb24d40f833adf89e0efa470ab44d4a8a39a7983
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
