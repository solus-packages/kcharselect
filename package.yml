name       : kcharselect
version    : 19.04.0
release    : 14
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.0/src/kcharselect-19.04.0.tar.xz : 788e6e97bb53216b4777fb19602d823a8e62f9ea25082f545e970a561fb3a78f
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
