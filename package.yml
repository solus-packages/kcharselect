name       : kcharselect
version    : 18.08.1
release    : 7
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.1/src/kcharselect-18.08.1.tar.xz : 4b46a90dbed3caf4011bc869184a14ec0e6392ea1cacdb80c61f009d07c0291b
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
