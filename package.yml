name       : kcharselect
version    : 19.04.2
release    : 16
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.2/src/kcharselect-19.04.2.tar.xz : 2a316af723b558b655011d8376eeea8fda9bcf78ea1094da48e60b4c5a9ca1dd
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
