name       : kcharselect
version    : 22.04.3
release    : 54
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.3/src/kcharselect-22.04.3.tar.xz : 26832f0ccf935bb0aeaf66594e61f2518ee6ce5c468b9e47478baec7ee4f6f71
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
