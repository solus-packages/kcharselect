name       : kcharselect
version    : 21.04.1
release    : 41
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.1/src/kcharselect-21.04.1.tar.xz : cdb229c3bfe4b89e945b194ecff0bb5b7810ddfee2bb61163866cd42658522ab
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
