name       : kcharselect
version    : 19.12.1
release    : 24
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.1/src/kcharselect-19.12.1.tar.xz : 5f23458974d6fa66c49d434937e7a7a31cc94e46616db866b35316025bb84b0c
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
