name       : kcharselect
version    : 19.08.0
release    : 18
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.0/src/kcharselect-19.08.0.tar.xz : 31caf29e82327d7e31badff141dd7d5f179b87e9547c322b074f58bc07063020
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
