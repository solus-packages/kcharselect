name       : kcharselect
version    : 20.12.1
release    : 37
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.1/src/kcharselect-20.12.1.tar.xz : abddc0d56b8d5b3e181a15a3f7b74a3711882c5b4732d6e04df3bd0f2eff45eb
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
