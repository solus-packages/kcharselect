name       : kcharselect
version    : 21.04.3
release    : 43
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.3/src/kcharselect-21.04.3.tar.xz : c96cf5ca405df80a3c0fb674001c58f68710c3f2f463e26d87f91178cd74f418
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
