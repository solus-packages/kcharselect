name       : kcharselect
version    : 21.08.2
release    : 46
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.2/src/kcharselect-21.08.2.tar.xz : 0a5a1993496bffacdbc858a18a48ab39097cccf9b8f11a9bf2f87b5b3b30a023
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
