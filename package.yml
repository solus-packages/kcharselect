name       : kcharselect
version    : 21.12.0
release    : 48
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/kcharselect-21.12.0.tar.xz : 7a8e919f78e4d092337b9975eeea26e5c3107ab9eabe588b0c4be7550dd17ed9
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
