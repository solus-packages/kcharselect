name       : kcharselect
version    : 21.04.0
release    : 40
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.0/src/kcharselect-21.04.0.tar.xz : dd02c6f44258917fd7c6154d560a2d84d539579e98bbc0a6bcfdc1cb272ee7be
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
