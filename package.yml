name       : kcharselect
version    : 20.08.2
release    : 33
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.2/src/kcharselect-20.08.2.tar.xz : 9438e723469b6bf0d87b23965c6d925800ff35b2cc2214a7eeb5fb41009489e0
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
