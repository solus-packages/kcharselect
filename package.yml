name       : kcharselect
version    : 23.04.2
release    : 59
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.2/src/kcharselect-23.04.2.tar.xz : 1d3bc553884c1add40778ff4b2fcf4125056f11b0b856ea328723473fbe44f83
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
