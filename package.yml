name       : kcharselect
version    : 21.12.3
release    : 50
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.3/src/kcharselect-21.12.3.tar.xz : c713581d6d0b300d408208ecb69d9752f6c7ac75f704439070d5099f5cfa51a9
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
