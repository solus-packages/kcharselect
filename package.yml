name       : kcharselect
version    : 18.12.3
release    : 13
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.3/src/kcharselect-18.12.3.tar.xz : e24e0268c5810cd3cf733dd8fcc8a9e04a111b761d4c1351d9976b3888278dcb
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
