name       : kcharselect
version    : 22.04.2
release    : 53
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.2/src/kcharselect-22.04.2.tar.xz : 1c369869f2aafb8dd44a99b68b897933fefd8fcd2cf9c3cdd67412170d72e3cb
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
