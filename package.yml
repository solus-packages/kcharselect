name       : kcharselect
version    : 18.04.2
release    : 4
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.2/src/kcharselect-18.04.2.tar.xz : 24e0b69eeca90755fb4a259404943a69e5760c30e4e50dff5f4a43a38297e158
license    : GPL-2.0
component  : desktop.kde
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
