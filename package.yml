name       : kcharselect
version    : 19.08.3
release    : 22
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.3/src/kcharselect-19.08.3.tar.xz : f294965fc7cf8b1063b611233a98fab13a00263f1d4fd254fb8b53b3f125bc52
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
