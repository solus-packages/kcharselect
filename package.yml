name       : kcharselect
version    : 18.12.0
release    : 10
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.0/src/kcharselect-18.12.0.tar.xz : 1cbfd369085a57659716a050d8a145f664b216720f6936f4a10fcac2a8c79e68
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
