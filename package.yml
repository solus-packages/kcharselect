name       : kcharselect
version    : 20.04.2
release    : 29
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.2/src/kcharselect-20.04.2.tar.xz : 50fff8cfa3dea3f51312b1c3d629d633a66f6cb6c1ca62bdd26f1f5a72f00de2
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
