name       : kcharselect
version    : 18.04.3
release    : 5
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.3/src/kcharselect-18.04.3.tar.xz : 95ceeeaf17b7ba930d3f04e05590a57e25a28fca3596c56c24fd4f6470d419fb
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
