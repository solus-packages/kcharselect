name       : kcharselect
version    : 22.08.3
release    : 55
source     :
    - https://cdn.download.kde.org/stable/release-service/22.08.3/src/kcharselect-22.08.3.tar.xz : 063ba99e3eba8988316633b31eb0e10a98b349efa4df7a04f1a548b9bad5f490
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
