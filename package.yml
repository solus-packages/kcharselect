name       : kcharselect
version    : 21.04.2
release    : 42
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.2/src/kcharselect-21.04.2.tar.xz : b0a23e4a0789eb7223cbfcb12a1c975b638aca2887e11a7725f29cdded20c562
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
