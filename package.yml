name       : kcharselect
version    : 20.08.3
release    : 34
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.3/src/kcharselect-20.08.3.tar.xz : ea090dde3fce15a2a5779c010ef72cda0b87cb3556ee08f226530ae5a48cd9dc
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
