name       : kcharselect
version    : 21.08.1
release    : 45
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.1/src/kcharselect-21.08.1.tar.xz : f9234db19f9923f141f941ba66d2e0c6221d5214e318a0e9aa7304f699af7061
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
