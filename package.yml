name       : kcharselect
version    : 18.04.0
release    : 2
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.0/src/kcharselect-18.04.0.tar.xz : 49751b4a28be1a465ccb7a98ab7774652b9685093d03eec0e6649821bee30f23
license    : GPL-2.0
component  : desktop.kde
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
