name       : kcharselect
version    : 18.08.3
release    : 9
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.3/src/kcharselect-18.08.3.tar.xz : 3c97db722a0eec79a20f5ccab33ba20d8fab8fb84dc40cd1057b78449752e8be
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
