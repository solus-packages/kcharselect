name       : kcharselect
version    : 18.12.2
release    : 12
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.2/src/kcharselect-18.12.2.tar.xz : 53f97a25ac7ec472366a8a9176d1105ea7bcf566208191fdc9c30c158eed54c5
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
