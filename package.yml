name       : kcharselect
version    : 21.08.3
release    : 47
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.3/src/kcharselect-21.08.3.tar.xz : 1fc5b1d8a5350c36461d22f3fcab929cf9a4c5229a3535b81e0492c82137603a
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
