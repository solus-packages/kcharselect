name       : kcharselect
version    : 22.04.1
release    : 52
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.1/src/kcharselect-22.04.1.tar.xz : 69522b00031af8bc564dfcf17472d410683e560a0443e2e41a51370410769c68
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
