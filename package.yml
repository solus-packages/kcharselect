name       : kcharselect
version    : 20.08.0
release    : 31
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.0/src/kcharselect-20.08.0.tar.xz : 91b17c42286c3a715dcde764057364bada6d07ae163f9b5cdc7daec338ee3a72
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
