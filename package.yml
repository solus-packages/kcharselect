name       : kcharselect
version    : 20.12.0
release    : 35
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.0/src/kcharselect-20.12.0.tar.xz : 3e96bdff6a60b0ca0bb8496c7a2d8d1fec19a3233956ddd6bcb4bb21a2a3d37b
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
