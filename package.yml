name       : kcharselect
version    : 20.04.1
release    : 28
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.1/src/kcharselect-20.04.1.tar.xz : 634dcb6d6b0a723525319f1c056f2808d008d9ee99faf559bcbecfa20df042d0
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
