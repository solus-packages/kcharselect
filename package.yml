name       : kcharselect
version    : 21.08.0
release    : 44
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.0/src/kcharselect-21.08.0.tar.xz : 507d1702b0247481313276d9d6d7a1130db2f4ef4cb0e6cf53d99fa2e329e69b
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
