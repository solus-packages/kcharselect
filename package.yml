name       : kcharselect
version    : 20.12.3
release    : 39
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.3/src/kcharselect-20.12.3.tar.xz : 83a1a8b0850d4b3c335f1b76a553ff490365928cf34e38963e941fe82933e9e3
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
