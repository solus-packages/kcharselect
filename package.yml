name       : kcharselect
version    : 19.12.0
release    : 23
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.0/src/kcharselect-19.12.0.tar.xz : 211a407478fb5df425d4716b9764f09458266a8d7d9507fba37bb91507a30864
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
