name       : kcharselect
version    : 22.04.0
release    : 51
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/kcharselect-22.04.0.tar.xz : e1f86d5d1eae7433ef49339d855caa6f9d847460b29f096c634d786640e261ab
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
