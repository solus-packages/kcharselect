name       : kcharselect
version    : 20.04.0
release    : 27
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.0/src/kcharselect-20.04.0.tar.xz : 7bd701e03651647d29a6618d48f57d82b0b61d732bda370747e11c7e389ee252
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
