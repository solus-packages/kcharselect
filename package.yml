name       : kcharselect
version    : 18.12.1
release    : 11
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.1/src/kcharselect-18.12.1.tar.xz : a64647ede6c0a8e4e75a11891f290d33a5ef4c670686f3497ea9d9a0f7b98adc
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
